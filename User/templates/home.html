{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Quizzx{% endblock title %}

{% block content %}

{% if user.is_authenticated %}

<form class="m-3 p-3" method="post" enctype="multipart/form-data" action="{% url 'home' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success m-3" type="submit">Submit</button>
</form>

<div class="m-3 p-3">
  {{ mcqshtml|safe }}
</div>

{% endif %}

{% endblock content %}
